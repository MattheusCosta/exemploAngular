<div class="columns">
    <div class="column">
        <h1 class="title">Somar</h1>
    </div>
</div>
<hr>
<div class="columns">
    <div class="column">
        <div class="field">
            <input type="text" class="input is-fullwidth is-large" [value]="pegarValor" readonly>
        </div>
    </div>
</div>
<br>
<div class="columns">
    <div class="column">
        <button class="button is-link is-medium is-fullwidth" (click)="calcula(5,'lanche')">Lanche R$ 5,00</button>
    </div>
    <div class="column">
        <button class="button is-info is-medium is-fullwidth" (click)="calcula(4,'bebida')">Bebida R$ 4,00</button>
    </div>
    <div class="column">
        <button class="button is-primary is-medium is-fullwidth" (click)="calcula(3,'doce')">Doce R$ 3,00</button>
    </div>
</div>
<hr>
<div class="columns">
    <div class="column">
        <label class="label">Quantidade de Lanches</label>
        <input class="input" type="number" disabled [value]="pegarQtdLanche">
    </div>
    <div class="column">
        <label class="label">Quantidade de Bebidas</label>
        <input class="input" type="number" disabled [value]="pegarQtdBebida">
    </div>
    <div class="column">
        <label class="label">Quantidade de Doces</label>
        <input class="input" type="number" disabled [value]="pegarQtdDoce">
    </div>
</div>
